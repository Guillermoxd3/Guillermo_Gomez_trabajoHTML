<!DOCTYPE html> <!-- Indica que este documento es HTML5 -->
<html lang="es"> <!-- Define el idioma del documento como español -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsivo en dispositivos móviles -->
    <title>Contacto - Mi Empresa</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    
    <!-- Enlaza la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Enlaza el framework Bootstrap para estilos prediseñados -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/img1.jpeg" alt="Logotipo de la empresa"> <!-- Logo de la empresa -->
            <ul> <!-- Lista de navegación -->
                <li><a href="index.html">Inicio</a></li> <!-- Enlace a la página de inicio -->
                <li><a href="productos.html">Galería</a></li> <!-- Enlace a la galería de productos -->
                <li><a href="presupuesto.html">Presupuesto</a></li> <!-- Enlace para solicitar presupuesto -->
                <li><a href="contacto.html" class="active">Contacto</a></li> <!-- Enlace a la página de contacto, marcado como activo -->
            </ul>
        </nav>
    </header>
    
    <main> <!-- Contenido principal de la página -->
        <form action="#" method="POST"> <!-- Formulario que se enviará mediante el método POST -->
            <h2 class="text-center">Formulario de Contacto</h2> <!-- Título del formulario centrado -->
            <div class="container"> <!-- Contenedor para el formulario -->
                <div class="form-group"> <!-- Grupo de formulario para el nombre -->
                    <label for="usuario"><i class="fa fa-user bigicon"></i> Nombre del cliente</label> <!-- Etiqueta para el campo de nombre -->
                    <input id="usuario" name="usuario" type="text" placeholder="Ingrese usuario" class="form-control" required> <!-- Campo de entrada para el nombre -->
                </div>
                <div class="form-group"> <!-- Grupo de formulario para el email -->
                    <label for="email"><i class="fa fa-envelope"></i> E-mail</label> <!-- Etiqueta para el campo de email -->
                    <input id="email" name="email" type="email" placeholder="Ingrese email" class="form-control" required> <!-- Campo de entrada para el email -->
                </div>
                <div class="form-group"> <!-- Grupo de formulario para el teléfono -->
                    <label for="telefono"><i class="fa-solid fa-phone"></i> Número de teléfono</label> <!-- Etiqueta para el campo de teléfono -->
                    <input id="telefono" name="telefono" type="tel" placeholder="Ingrese teléfono" class="form-control" required> <!-- Campo de entrada para el teléfono -->
                </div>
                <div class="form-group"> <!-- Grupo de formulario para el servicio -->
                    <label for="servicio"><i class="fa fa-briefcase"></i> Servicio</label> <!-- Etiqueta para el campo de servicio -->
                    <input id="servicio" name="servicio" type="text" placeholder="Ingrese marca" class="form-control" required> <!-- Campo de entrada para el servicio -->
                </div>
                <div class="form-group"> <!-- Grupo de formulario para comentarios -->
                    <label for="comentarios"><i class="fa fa-comments"></i> Solicite más información</label> <!-- Etiqueta para el campo de comentarios -->
                    <textarea id="comentarios" name="comentarios" class="form-control" rows="4" required></textarea> <!-- Área de texto para comentarios -->
                </div>
                <div class="form-group text-center"> <!-- Grupo de formulario para los botones, centrado -->
                    <input type="submit" value="Enviar" class="btn btn-success"> <!-- Botón para enviar el formulario -->
                    <a href="index.html" class="btn btn-danger">Volver</a> <!-- Botón para volver a la página de inicio -->
                </div>
            </div>
        </form>
    </main>

    <footer> <!-- Pie de página -->
        <p>&copy; 2024 Mi Empresa</p> <!-- Información de copyright -->
        <p>¿Cómo llegar?</p> <!-- Pregunta sobre la ubicación -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5962.367877080297!2d-0.9160988247788291!3d41.65176767955583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd596b30db3c8227%3A0xb13074382d024eff!2sAv.%20de%20Madrid%2C%20162%2C%20Delicias%2C%2050017%20Zaragoza!5e0!3m2!1ses-419!2ses!4v1729456064557!5m2!1ses-419!2ses" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <!-- Mapa de Google embebido -->
        <div> <!-- Div para los iconos de redes sociales -->
            <a href="#"><img src="img/facebook.png" alt="Red Social 1"></a> <!-- Icono de Facebook -->
            <a href="#"><img src="img/whatsapp.png" alt="Red Social 2"></a> <!-- Icono de WhatsApp -->
        </div>
        <p><a href="#">Aviso Legal</a></p> <!-- Enlace a aviso legal -->
    </footer>
</body>
</html>
